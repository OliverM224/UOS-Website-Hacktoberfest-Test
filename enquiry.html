<!DOCTYPE html>
<html>
   <head>
    <title>Enquiry - UOS Computing Society</title>
    <link rel="stylesheet" href="s224994.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>

   <body>
   <header>
        <img src="/imgs/comps.png" alt="Society Logo" width="150" height="150">
        <h1 style="font-family: Calibri; color: #fff;">UoS Computing Society</h1>
        <nav style="background-color: #333; padding: 10px;">
            <a href="index.html" style="color: #fff; margin-right: 20px;">Home</a>
            <a href="enquiry.html" style="color: #fff;">Enquiry</a>
        </nav>
    </header>

    <section>
        <h1 style="color: #fff;">Enquiry Form</h1>
        <form action="#" method="post">
            <label for="name" style="color: #fff;">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email" style="color: #fff;">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="purpose" style="color: #fff;">Purpose:</label><br>
            <textarea id="purpose" name="purpose" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
   </body>
</html>
